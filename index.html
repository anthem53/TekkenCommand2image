<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' href="tekkenCommand.css">
    <link rel='stylesheet' href="./font/font.css">

    
    <title> 철권 커맨드 이미지 변환기</title>


</head>
<body class="pt-5"  style="background-color:#F0F3BD;" id="bodyId">

  <!-- 우측 상단 다크모드 토글 스위치 -->
    <div class=" container d-flex justify-content-end">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" name="darkmode" id="darkmode">
        <label class="form-check-label ms-2 label" for="flexSwitchCheckDefault">다크모드</label>
      </div>
    </div>

    <!-- 좌측 상단 가이드 제보 옵션 버튼 -->
    <div class='container d-flex justify-content-start'>
        <button type="button" class="btn btn-primary label" data-bs-toggle="modal" data-bs-target="#GuideModal" data-bs-whatever="@mdo">가이드</button>
        
        <a class="btn btn-danger ms-2 label" href="https://forms.gle/YzGCJxmSvhmssZHdA" target="_blank"> 제보</a>
        
        <button type="button"  class="btn btn-outline-dark ms-2 label" data-bs-toggle="modal" data-bs-target="#OptionModal" >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
            <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"/>

          </svg>
          설정 
        </button>
        
    </div>

    <!-- 옵션 Modal -->
<div class="modal fade" id="OptionModal" tabindex="-1" aria-labelledby="OptionModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">설정</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="OptionModalBody">
        <!-- 옵션 1 ~ 실시간 변환 기능 -->
        <h3 class="my-2"> 실시간 변환 </h3>
        <label>해당 기능 활성화시 입력창에 값이 변화하는걸 감지하여 실시간으로 결과를 만듦. (비활성화 추천) </label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="IsLive" id="disabledLive" value="false" checked>
          <label class="form-check-label" for="disabledLive">
            비활성화
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="IsLive" id="EnabledLive" value="true">
          <label class="form-check-label" for="EnabledLive">
            활성화
          </label>
        </div>


        <!-- 옵션 2 ~ 이미지 배경색 유무 설정 -->
        <h3 class="mt-4"> 이미지 배경색 유무 </h3>
        <label> 활성화시 다운로드 받는 이미지에 배경색이 추가됨. </label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="backgroundMode" value="false" id="disabledBackground" checked>
          <label class="form-check-label" for="disabledBackground">
            비활성화 (기본)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="backgroundMode" value="true" id="enabledBackground">
          <label class="form-check-label" for="enabledBackground">
            활성화
          </label>
        </div>
        <!-- 옵션 3 -->

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>


    <!-- 가이드 Modal  내용은 다른 파일로 분리. -->
    <div class="modal fade" id="GuideModal" tabindex="-1" aria-labelledby="GuideModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">가이드</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="GuideModalBody">
            <div class="accordion" id="GuideAccordion">
                <!-- 이 부분에 js로 코드를 삽입함. view/GuideContent.html 파일 참고 -->
                <!-- 이 부분에 js로 코드를 삽입함. js/init.js 파일 참고 -->
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <!-- 우측 커맨드 히스토리 표시를 위한 오프캔버스 -->
     <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasHistory" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">최근 작성한 커맨드 목록</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="list-group" id="commandHistoryList">
          <button type="button" class="list-group-item list-group-item-action" disabled>최근 작성한 커맨드 목록이 없습니다.</button>
        </div>
      </div>
    </div>
      

    <!-- 본 사이트 핵심 로직 -->
    <div class='d-flex justify-content-center'>
        <div class='flex-column  justify-content-center' style="text-align:center;">
            <h1 class="label"> 커맨드 표를 이미지로 만드는 곳 </h1>
            <div class="mb-3">
                <p><textarea style="width: 500px; max-width: 100vw" rows="10" id="commandInput"></textarea></p>
                <button type="button" class="btn btn-outline-dark common-text" id="btnExcute">이미지로 변환 </button>
                <button type="button" class="btn btn-outline-dark common-text" id="downloadAll"> 일괄 다운로드 </button>
                <button type="button" class="btn btn-outline-dark common-text" data-bs-toggle="offcanvas" data-bs-target="#offcanvasHistory" aria-controls="offcanvasExample" id="btnLoadRecent"> 최근 커맨드 로드 </button>
            </div>

            <div class="h2 py-3 label" style="border-bottom: 5px dashed darkgray; " id="resultTitleId" > 결과</div>
            <div id="resultList"></div>
        </div>
    </div>

    <div style = 'position : fixed; bottom: 30px; right: 5px'>
      <a class="navbar-brand" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"/>
        </svg>
        맨 위로</a>
    </div>
    <div style = 'position : fixed; bottom: 5px; right: 5px'>
      <a class="navbar-brand" href="#end">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293z"/>
        </svg>
        맨 아래
      </a>
    </div>

        
    <script> 
      
      // 창 크기에 따라 텍스트 박스 크기 조절.
      let textarea = document.getElementById('commandInput')
      function resize (){
        let innerWidth = window.innerWidth
        textarea.style.maxWidth = "100vw"
        if (innerWidth >= 1034){
          textarea.style.minWidth = "70vw"
        }
      }
      resize()
      window.addEventListener("resize", resize )
      
    </script>


    
    <!-- 외부 라이브러리 -->
    <script src="./js/library/jquery-3.7.1.js" type="text/javascript"></script>

    <script src="./js/option/Option.js" type="text/javascript"></script>
    
    <!-- view 만들어주는 라이브러리 -->
    <script src="./js/view/View.js" type="text/javascript"></script>  
    <script src="./js/view/DrawCommand.js" type="text/javascript"></script>

    <script src="./js/CommandProcess.js" type="text/javascript"></script>

    <script src="./js/Init.js" type="text/javascript"></script>


</body>
